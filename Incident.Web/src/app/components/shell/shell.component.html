<div class="container mt-5">
    <div class="d-flex justify-content-between">
        <div>
            <h3>Management Tool</h3>
        </div>
        <div class="action-buttons d-flex align-items-center">
            <h3><a href="javascript:void(0)"><i class="bi bi-list" (click)="toggleViewMode(0)"></i></a></h3> &nbsp;&nbsp;&nbsp;
            <h3><a href="javascript:void(0)"><i class="bi bi-grid" (click)="toggleViewMode(1)"></i></a></h3> &nbsp;&nbsp;&nbsp;
            <h3><a href="javascript:void(0)" (click)="open()"><i class="bi bi-plus-circle-fill"></i></a></h3>
        </div>
    </div>
    <div class="form-group d-flex pb-3">
        <input type="search" class="form-control w-90" [(ngModel)]="searchInput" placeholder="Find by name..." /> &nbsp;
        <button type="button" class="btn btn-danger" (click)="search()">Go</button>
    </div>
    <app-incident-list #incidentList *ngIf="viewMode === 0"
    [searchInput]="searchInput"
    (showDetailIncidentEmit)="showDetailIncidentEmit($event)"></app-incident-list>

    <app-incident-card #incidentCards *ngIf="viewMode === 1"
    [searchInput]="searchInput"></app-incident-card>
</div>
