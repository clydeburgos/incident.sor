<div class="container mt-5">
    <div class="form-group d-flex pb-3">
        <input type="search" class="form-control w-50" [(ngModel)]="searchInput"  /> &nbsp;
        <button type="button" class="btn btn-primary" (click)="search()">Go</button>
    </div>
    
    <div class="d-flex justify-content-between">
        <div>
            <h3>Management Tool</h3>
        </div>
        
        <div class="action-buttons d-flex align-items-center">
            <h3><a href="javascript:void(0)"><i class="bi bi-list"></i></a></h3> &nbsp;&nbsp;&nbsp;
            <h3><a href="javascript:void(0)"><i class="bi bi-grid"></i></a></h3> &nbsp;&nbsp;&nbsp;
            <h3><a href="javascript:void(0)" (click)="open()"><i class="bi bi-plus-circle-fill"></i></a></h3>
        </div>
    </div>
    <app-incident-list #incidentList 
    [searchInput]="searchInput"
    (showDetailIncidentEmit)="showDetailIncidentEmit($event)"></app-incident-list>
</div>
